<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script defer>
        let num_dni = parseInt(prompt("Introduce o teu DNI"))

        let letra = letraDNI(num_dni)
        if(letra == ""){
            document.write("Número mal introducido")
        }else{
            document.write(`A letra correspondente ao número ${num_dni} é ${letra}`)
        }

        function letraDNI(num){
            if(isNaN(parseInt(num))){
                return ""
            }
            
            let letrasDNI = "TRWAGMYFPDXBNJZSQVHLCKE"
            return letrasDNI.charAt(num%23)
        }
    </script>
</body>
</html>
