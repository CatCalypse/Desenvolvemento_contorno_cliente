<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            margin:auto;
        }
    </style>
</head>
<body>
    <script defer>
        let numero = 0;
        do{
            numero = prompt("Introduce o n√∫mero do que queres conseguir a taboa de multiplicar")
        }while(numero < 0)

        crearTabla(numero)

        function crearTabla(numero){
            document.write(`<p>Taboa de multiplicar do ${numero}</p>`)
            for(let i = 1; i <= 10; i++ ){
                document.write(`<p>${numero} x ${i} = ${numero * i}</p>`)
            }
        }
    </script>
</body>
</html>
