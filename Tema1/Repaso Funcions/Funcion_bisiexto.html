<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script defer>
        let ano = -1;
        do{
            ano = prompt("Introduce o ano")
        }while(ano < 0)

        function comprobarBisiexto(ano){
            if(ano % 400 == 0){
                return true
            }else if(ano % 100 == 0){
                return false
            }else if(ano % 4 == 0){
                return true
            }
        }

        if(comprobarBisiexto(ano)){
            document.write(`O ano ${ano} é bisiesto`)
        }else{
            document.write(`O ano ${ano} non é bisiesto`)
        }
    </script>
</body>
</html>
