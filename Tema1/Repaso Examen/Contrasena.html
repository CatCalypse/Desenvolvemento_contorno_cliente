<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let primeira_palabra = prompt("Introduce a primeira palabra")
        let segunda_palabra = prompt("Introduce a segunda palabra")
        let palabra_auxiliar = ""

        if(primeira_palabra.length == segunda_palabra.length){
            for(let i = 0; i < primeira_palabra.length; i++){
                palabra_auxiliar += primeira_palabra.charAt(i) 
            }

            for(let i = 0; i < segunda_palabra.length; i++){
                if(palabra_auxiliar.indexOf(segunda_palabra.charAt(i)) != -1){
                    palabra_auxiliar.splice(palabra_auxiliar.indexOf(segunda_palabra.charAt(i)), 1)
                }else{

                }
            }

            if(palabra_auxiliar.length == 0){
                document.write("Son anagramas")
            }else{
                document.write("Non son anagramas")
            }
        }
    </script>
