<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <script defer>
        let contrasena = prompt("Introduce a contraseña a comprobar");
        let tamano_ok = false
        let maiuscula_ok = false
        let caracter_especial_ok = false


        if(contrasena.length < 8){
            document.write("<p style='color:red'>A contraseña ten menos de 8 caracteres</p>")
        }else{
            tamano_ok = true
        }

        if(contrasena == contrasena.toLocaleLowerCase()){
            document.write("<p style='color:red'>A contraseña non ten unha maiúscula</p>")
        }else{
            maiuscula_ok = true
        }

        if(contrasena.indexOf("-") != -1 || contrasena.indexOf(";") != -1 || contrasena.indexOf(",") != -1
        || contrasena.indexOf("_") != -1 || contrasena.indexOf(":") != -1){
            caracter_especial_ok = true
        }else{
            document.write("<p style='color:red'>A contraseña non ten un dos caractreres especiais</p>")
        }

        if(tamano_ok && maiuscula_ok && caracter_especial_ok){
            document.write("<p style='color:green'>A contraseña é correcta</p>")
        }
    </script> 
</body> 
</html>
