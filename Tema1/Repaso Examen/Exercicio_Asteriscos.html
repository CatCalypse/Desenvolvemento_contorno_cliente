<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let array = []

        for(let i = 0; i < 9; i++){
            array[i] = Math.floor(Math.random()*50)+1
        }

        for(let i = 0; i < 9; i++){
            for(let j = 0; j < array[i]; j++){
                document.write("*  ")
            }
            document.write("<br>")
        }
    </script> 
</head>
