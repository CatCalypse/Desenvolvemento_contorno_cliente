<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let num1 = parseFloat(prompt("Introduce o primeiro número"))
        let num2 = parseFloat(prompt("Introduce o segundo número"))
        let num3 = parseFloat(prompt("Introduce o terceiro número"))

        if(num1 > num2 && num1 > num3){
            document.write(`${num1} é maior que ${num2} e que ${num3}`)
        }else if(num2 > num1 && num2 > num3){
            document.write(`${num2} é maior que ${num1} e que ${num3}`)
        }else if (num3 > num1 && num3 > num2){
            document.write(`${num3} é maior que ${num1} e que ${num2}`)
        }else{
            document.write(`Polomenos dous números comparten a posición de ser os máis grandes`)
        }
    </script>
</head>

</body>
</html>
