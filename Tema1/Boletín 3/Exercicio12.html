<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let cantidad_numeros = parseInt(prompt("Cantos números queres introducir?"))
        let maior = 0
        let numero = 0
        let posicion = 0
        for(let i = 0; i < cantidad_numeros; i++){
            numero = parseInt(prompt("Introduce un número"))
            if(numero > maior){
                maior = numero
                posicion = i + 1
            }
        }

        document.write(`O maior dos números introducidos é ${maior}, e foi introducido na posicion ${posicion}`)
    </script>
</head>

</body>
</html>
