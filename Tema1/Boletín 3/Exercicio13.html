<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let num1 = parseInt(prompt("Introduce un número"))
        let num2 = parseInt(prompt("Introduce outro número"))
        let iguales = false
        let maior = 0
        let menor = 0
        let resto = 1
        let mcd = 0

        if(num1 > num2){
            maior = num1
            menor = num2
        }else if(num2 > num1){
            maior = num2
            menor = num1
        }else{
            iguales = true
        }

        if(iguales){
            document.write(`Ambos números son iguales.`)
        }else{
            do{
                if(maior%menor != 0){
                    resto = maior%menor
                    maior = menor
                    menor = resto
                }else{
                    resto = 0
                    mcd = menor
                }
            }while(resto != 0)
        }


        document.write(`O máximo común divisor de ${num1} e ${num2} é ${mcd}`)
    </script>
</head>

</html>
