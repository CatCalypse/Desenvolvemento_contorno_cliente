<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let linea = ""
        let numero = parseInt(prompt("Introduce o núemro de líneas a mostrar"))

        if (numero <= 0){
            document.write("Non se introduciun un número de líneas válido")
        }else{
            for(let i = 1; i <= numero; i++){
                linea += "*"
                document.write(`${linea}<br>`)
            }                                           
        }

    </script>
</head>

</body>
</html>
