                }

            cidade = ""

                cidade = Espanha.get(cp)

                document.write(`O código postal ${cp} correspondese con ${cidade}`)
            }else{
                document.write(`O código postal ${cp} ou non cumpre co tamaño (5 caracteres) ou conten letras`)
