<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let salario = prompt("Introduce o teu salario")

        aumentarSalario(salario, salarioValido)

        function salarioValido(salario){
            if(salario > 1600){
                return false
            }else{
                return true
            }
        }

        function aumentarSalario(salario, callback){
            if(callback(salario)){
                document.write("<table border='1'style='border-collapse:collapse'><tr><td>Ano</td><td>Salario</td></tr>")
                document.write(`<tr><td>Actual</td><td>${salario}</td></tr>`)
                for(let i = 1; i <=5; i++){
                    salario = Math.round((salario*1.05)*100)/100
                    document.write(`<tr><td>${i}</td><td>${salario}</td></tr>`)
                }
                document.write("</table>")
            }
        }
    </script>
</head>

</html>
