<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script defer>
        let numero = 0


        do{
            numero = parseInt(prompt("Introduce o primeiro n√∫mero"))
        }while(isNaN(numero) || numero <= 0)

        const suma = (numero) => {
            let resultado = 0
            if(numero > 0){
                resultado = suma(numero -1) + numero
            }

            return resultado
        }

        document.write(suma(numero))

    </script>
</body>
</html>
