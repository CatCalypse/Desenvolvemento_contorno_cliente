<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script defer>
        let numero = parseInt(prompt("Introduce o numero a comprobar"));

        if(calcularPrimo(numero) == true){
            document.write(`O numero ${numero} e primo`)
        }else{
            document.write(`O numero ${numero} non e primo`)
        }

        function calcularPrimo(numero){
            let count = 0;
            for(let i = 1; i <= numero; i++){
                if(numero % i == 0){
                    count++;
                }
            }  

            if(numero == 1){
                count++;
            }

            if(count == 2){
                return true;
            }else{
                return false;
            }
        }
    </script>
</body>
</html>
