<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script defer>
        let array = []

        for(let i = 0; i < 5; i++){
            array[i] = Math.floor(Math.random()*101)
        }

        document.write(`${array}<br><br>`)

        getPosicionMenor(array)

        document.write(`${array}`)

        function getPosicionMenor(array){
            let menor = array[0];
            let posicion = 0;

            for(let i = 0; i < 5; i++){
                if(array[i] < menor){
                    menor = array[i]
                    posicion = i
                }
            }

            array[posicion] = "M"
        }
    </script>
</body>
</html>
