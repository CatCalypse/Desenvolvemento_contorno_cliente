</head>
<body>
    <script defer>
        let numero = 0
        do{
            numero = parseInt(prompt("Introduce un nÃºmero"))
        }while(isNaN(numero))

        imprimirNumeros(numero)

        function imprimirNumeros(numero){
            let resultado = 0
            if(numero > 1){
                let resultado = imprimirNumeros(numero -1)
            }else{
                let resultado = 1
            }
            
            document.write(`${numero}<br>`)

            return resultado
        }
    </script>
</body>
