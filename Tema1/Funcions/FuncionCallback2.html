<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script defer>
        let total = 0

        let numero = 0;

        do{
            numero = prompt("Introduce un n√∫mero")
        }while(numero < 0 || isNaN(numero))

        

        function factorialDoble(num, callback){
            let total = callback(num)
            return total*2
        }

        function factorial (num){
            let fact = 1
            for(let i = 1; i <= num; i++){
                fact *= i
            }

            return fact;
        }

        total = factorialDoble(numero, factorial)

        document.write(`${total}`)

    </script>
</body>
</html>
