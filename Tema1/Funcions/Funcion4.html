        do{
            edad = prompt("Introduce a tua edade");
        }while(comprobarEdad(edad) == -1)
        
        comprobarEdadVoto(comprobarEdad(edad))

        function comprobarEdad(edad){
            if(edad == ""){
                return -1
            }

            edad = parseInt(edad)

            if(edad < 0 || isNaN(edad)){
                return -1
            }else if(edad >= 18){
                return 1 
            }else{
                return 0
            }
        }

        function comprobarEdadVoto(valor){
            if(valor == 0){
                document.write("<p style='color: red; font-weight:bold;'>Eres menor de idad, non podes votar</p>")
            }else{
                document.write("<p style='color: green; font-weight:bold;'>Podes votar</p>")
            }
        }

        function calcularCadrado(lado){
            return(lado*lado);
        }
    </script>
