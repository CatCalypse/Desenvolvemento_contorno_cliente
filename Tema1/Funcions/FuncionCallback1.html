<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script defer>
        let numeros = []
        total = 0

        for(let i = 0; i < Math.floor(Math.random()*9) +1; i++){
            numeros[i] = Math.floor(Math.random()*100)
        }

        function addArray(arr, callback){
            let total = callback(arr)
            return total
        }

        function suma (arr){
            let sum = 0
            for(let i = 0; i < arr.length; i++){
                sum += arr[i]
            }

            return sum;
        }

        total = addArray(numeros, suma)

        document.write(`${total}`)

    </script>
</body>
</html>
