<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
    let numero = 1
    let persona = 1
    let texto = ""

    do{
        texto = ""
        if(numero%2==0){
            texto += "pim "
        }

        if(numero%3==0){
            texto += "pam "
        }
        
        if(numero%5==0){
            texto += "pum"
        }

        if(texto == ""){
            texto += numero
        }

        if(persona == 1){
            document.write(`Persoa 1: ${texto}<br>`)
            persona ++
        }else if(persona == 2){
            document.write(`Persoa 2: ${texto}<br>`)
            persona ++
        }else if(persona == 3){
            document.write(`Persoa 3: ${texto}<br>`)
            persona = 1
        }

        numero ++
    }while (numero < 30) 
    </script>
</head>

</html>
