<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        for(let i = 0; i < 20; i++){

            if(i > 0){
                document.write(`${i} `)
                document.write(`${i*-1}<br>`)
            }else{
                document.write(`${i}<br>`)
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
