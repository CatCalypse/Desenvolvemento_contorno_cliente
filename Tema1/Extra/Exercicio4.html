<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            display: inline-block;
            width:20%;
            text-align: center;
        }
    </style>
</head>
<body>
    <script defer>
        for(let i = 1; i < 11; i++){
            document.write("<div>")
            document.write(`<strong>Tabla do ${i}</strong><br>`);
            for(let j = 1; j < 11; j++){
                document.write(`${i} x ${j} = ${i*j}<br>`);
            }
            document.write("<br>")
            document.write("</div>")
        }
    </script>
</body>
</html>
