<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let frase = prompt("Introduce unha frase:")
        let caracter_busqueda = prompt("Introduce un caracter a buscar")
        let caracter_substituir = prompt("Introduce un caracter de substitución")

        document.write(`A frase cambiando ${caracter_busqueda} por ${caracter_substituir} é:<br>${frase.replaceAll(caracter_busqueda, caracter_substituir)}`)
    </script>
</head>
