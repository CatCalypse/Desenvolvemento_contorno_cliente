<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let cantidade_homes = parseInt(prompt("Introduce a cantidade de homes na clase:"))
        let cantidade_mulleres = parseInt(prompt("Introduce a cantidade de mulleres na clase:"))
        let porcentaxe_homes = (cantidade_homes *100) / (cantidade_homes + cantidade_mulleres) 
        let porcentaxe_mulleres =  100 - porcentaxe_homes
        document.write(`O porcentaxe de homes é ${porcentaxe_homes}% <br>O porcentaxe de mulleres é ${porcentaxe_mulleres}%`)
    </script>
</head>
<body>
    
</body>
</html>
