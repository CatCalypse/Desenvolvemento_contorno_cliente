<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let numero = parseInt(prompt("Introduce o número do que queiras obter o valor absoluto"))

        if(numero < 0){
            document.write(`O valor absoluto é ${numero*(-1)}`)
        }else{
            document.write(`O valor absoluto é ${numero}`)
        }
    </script>
</head>
