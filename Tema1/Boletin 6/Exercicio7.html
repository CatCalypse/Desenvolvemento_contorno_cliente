<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let frase = prompt("Introduce unha frase")
        let frase_inversa = ""
        
        for(let i = frase.length-1; i >= 0; i--){
            frase_inversa += frase.charAt(i)
        }

        if(frase.localeCompare(frase_inversa) == 0){
            document.write(`A frase <strong>${frase}</strong> é palíndroma`)
        }else{
            document.write(`A frase <strong>${frase}</strong> non é palíndroma`)
        }
    </script> 
</head>

</body>
</html>
