<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let resultados = []
        let porra = []
        let opcion_resultado = 0
        let count = 0

        for (let i = 0; i < 5; i++){
            opcion_resultado = Math.floor(Math.random()*3)

            if(opcion_resultado == 0){
                resultados[i] = 1
            }else if (opcion_resultado == 1){
                resultados[i] = "X"
            }else{
                resultados[i] = 2
            }
        }

        for (let i = 0; i < 5; i++){
            porra[i] = prompt(`Introduce a tua aposta para o partido ${i+1} (1 - X - 2)`)
        }

        for(let i = 0; i < 5; i++){
            document.write(`Resultado partido ${i}: ${resultados[i]}<br>`)
        }

        for(let i = 0; i < 5; i++){
            document.write(`<br>Porra partido ${i}: ${porra[i]}`)
        }

        for(let i = 0; i < 5; i++){
            if(resultados[i] == porra[i]){
                count++
            }
        }

        if(count == 5){
            document.write(`<br>Ganaches a porra`)
        }
    </script>
</head>

</body>
</html>
