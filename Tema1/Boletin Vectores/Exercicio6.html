<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let numeros = []

        for (let i = 0; i < 3; i++){
            numeros[i] = []
            for (let j = 0; j < 3; j++){
                numeros[i][j] = Math.floor(Math.random()*11)
            }
        }

        
        for (let i = 0; i < 3; i++){
            for (let j = 0; j < 3; j++){
                document.write(`${numeros[i][j]} `)
            }
            document.write(`<br>`)
        }

        document.write(`A diagonal principal Ã© (${numeros[0][0]}, ${numeros[1][1]}, ${numeros[2][2]})`)
    </script>
</head>
