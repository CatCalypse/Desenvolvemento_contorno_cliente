<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let numeros = []
        let matriz_transopta = []

        for (let i = 0; i < 3; i++){
            numeros[i] = []
            for (let j = 0; j < 4; j++){
                numeros[i][j] = Math.floor(Math.random()*11)
            }
        }

        
        for (let i = 0; i < 4; i++){
            matriz_transopta[i] = []
            for (let j = 0; j < 3; j++){
                matriz_transopta[i][j] = numeros[j][i]
            }
        }

        for (let i = 0; i < 3; i++){
            for (let j = 0; j < 4; j++){
                document.write(`${numeros[i][j]} `)
            }
            document.write(`<br>`)
        }

        document.write(`<br>`)

        for (let i = 0; i < 4; i++){
            for (let j = 0; j < 3; j++){
                document.write(`${matriz_transopta[i][j]} `)
            }
            document.write(`<br>`)
        }
    </script>
</head>
<body>
    
</body>
</html>
