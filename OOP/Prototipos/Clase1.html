                console.log(`${this.origen} / ${this.destino}`)
                console.log(`durante ${this.dias} días: ${this.precio}€`)
            }
        }

        let viaje1 = new Viaje("Barcelona", "Ibiza", 2, 112);
        viaje1.mostrar()
        console.log(viaje1)
