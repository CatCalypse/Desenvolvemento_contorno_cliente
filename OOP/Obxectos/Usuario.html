    <script defer>
        class usuario{
            constructor(id, password){
                if(id != undefined && password!=undefined){
                    this.id = id
                    this.password = password
                }
            }

            validar(id, password){
                if(this.id == id && this.password == password){
                    document.write("Inicio Correcto")
                }else{
                    document.write("Inicio Incorrecto")
                }
            }

        }

        let pepe = new usuario(1, "pepe");

        pepe.validar(1, "pepee")
    </script>
