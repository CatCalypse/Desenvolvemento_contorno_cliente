<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let num = 0
        let numeros = []
        for (let i = 0; i < 500; i++) {
            num = Math.floor(Math.random() * 500 + 1)
            numeros.push(num)
        }

        function esPar(numeros) {
            for (let i = 0; i < numeros.length; i++) {
                if (numeros[i] % 2 == 0) {
                    document.write(`O número ${numeros[i]} é par<br>`)
                } else {
                    document.write(`O número ${numeros[i]} é impar<br>`)
                }

            }
        }

        esPar(numeros)
    </script>
</head>
