<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let num1 = prompt("Introduce o primeiro número a sumar")
        let num2 = prompt("Introduce o segundo número a sumar")
        num1 = parseInt(num1)
        num2 = parseInt(num2)

        if(isNaN(num1)|| isNaN(num2)){
            document.write("Un dos datos introducidos non é un número")
        }else{
            document.write(`O resultado de sumar ${num1} e ${num2} é ` + (num1 + num2))
        }
        


    </script>
</head>
