<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let farenheit = parseInt(prompt("Introduce a cantidade de grados Farenheit a convertir"))
        farenheit = parseFloat(farenheit).toFixed(2)
        let celsius = (farenheit -32)*(5/9)
        celsius = parseFloat(celsius).toFixed(2)
        document.write(`${farenheit} farenheit son ${celsius} celsius`)
    </script>
</head>
