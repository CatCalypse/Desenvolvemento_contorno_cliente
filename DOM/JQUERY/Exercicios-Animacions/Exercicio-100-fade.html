<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.7.js"></script>

    <style>
        #btn-imaxen{
            display: block;
            margin-bottom: 10px;
        }

        #imaxen{
            display:none;
            width: 200px;
        }
    </style>
</head>
<body>

    <div id="wrap">
        <img src="../imagenes/cat1.jpg" id="imaxen">
    </div>

    <script>
        let count = 0
        do {
            $("#imaxen").fadeToggle("slow")
            count++
        }while(count < 100)
    </script>
</body>
</html>
