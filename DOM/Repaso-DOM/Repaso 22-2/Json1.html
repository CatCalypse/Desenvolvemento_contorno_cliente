<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.7.js"></script>

    <style>
        #div-imprimir{
            display:none;
        }
    </style>

</head>
<body>
    <div id="div-imprimir"><h1>Datos Empresas</h1></div>

    <script>
        let empresa_json ='{"Nome":"Amoso S.L", "CIF":"G15133648", "Direccion":"Rúa Areal, 24. 15150. A Coruña", "Teléfono":9817385444}';

        let empresa_js = JSON.parse(empresa_json);

        let div = document.querySelector("#div-imprimir")
        let nombre = document.createElement("p")
        let CIF = document.createElement("p")
        let Direccion = document.createElement("p")
        let Teléfono = document.createElement("p")

        nombre.textContent = "Nome: " + empresa_js.Nome;
        CIF.textContent = "CIF: " + empresa_js.CIF;
        Direccion.textContent = "Direccion: " + empresa_js.Direccion;
        Teléfono.textContent = "Teléfono: " + empresa_js.Teléfono;

        div.append(nombre)
        div.append(CIF)
        div.append(Direccion)
        div.append(Teléfono)


        $("#div-imprimir").fadeIn(5000)
    </script>
</body>
</html>
