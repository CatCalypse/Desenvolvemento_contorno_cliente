<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Fecha</p>
        <input type="date" id="fecha">
        <br><br>
        <button id="boton">Comprobar</button>
        <p id="escribir"></p>
    </div>



    <script>
        let boton = document.querySelector("#boton")

        let escribir = document.querySelector("#escribir")

        boton.addEventListener("click", function () {
            let fecha = new Date(document.querySelector("#fecha").value)

            let diferencia = new Date()

            escribir.textContent = diferencia.Bisiesto(fecha.getFullYear())
        })

        Date.prototype.Bisiesto = function (fecha) {
            console.log(fecha % 4)
            if (fecha % 4 == 0 && fecha % 100 != 0 || fecha % 400 == 0) {
                texto = "É bisiesto"
            } else {
                texto = "Non é bisiesto"
            }

            return texto
        } 
    </script>
</body>

</html>
