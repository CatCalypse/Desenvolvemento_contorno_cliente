<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-1.7.js"></script>
    <style>
        #div-conta{
            display: none;
            background-color: black;
            color: white;
            width:500px;
            height:500px;
        }
    </style>
</head>
<body>
    <input type="text" id="ruta">
    <br>
    <button id="abrir-nova">Abrir Nova</button>
    <button id="redireccionar">Redireccionar</button>
    <button id="recargar">Recargar</button>


    <script>
        $("#abrir-nova").click(function(){
            let ventana = window.open('https://www.google.es','_blank')
        })

        $("#redireccionar").click(function(){
            window.location.href = $("#ruta").val();
        })

        $("recargar").click(function(){
            location.reload();
        })
    </script>
</body>
</html>
