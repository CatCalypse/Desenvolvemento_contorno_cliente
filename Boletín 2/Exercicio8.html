<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let ano = parseFloat(prompt("Introduce un ano"))

        if (ano%4 == 0){
            if(ano%400 == 0){
                document.write(`O ano ${ano} é bisiesto`)
            }else if(ano%100 == 0){
                document.write(`O ano ${ano} non é bisiesto`)
            }else{
                document.write(`O ano ${ano} é bisiesto`)
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
