<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let num1 = parseFloat(prompt("Introduce o primeiro número"))
        let num2 = parseFloat(prompt("Introduce o segundo número"))

        if(num1 > num2){
            document.write(`${num1} é maior que ${num2}`)
        }else if(num1 < num2){
            document.write(`${num2} é maior que ${num1}`)
        }else{
            document.write(`${num1} e ${num2} son iguais`)
        }
    </script>
</head>
<body>
    
</body>
</html>
