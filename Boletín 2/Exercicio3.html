<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let figura = 0
        let area = 0

        let lado1 = 0
        let lado2 = 0
        let area_final = 0

        function pedir_datos(figura, area, lado1, lado2){
            figura = 0
            area = 0
            lado1 = 0
            lado2 = 0
            do{
                figura = parseInt(prompt("1- Triángulo  2- Cadrado  3-Rectángulo  4-Círculo"))
            }while(figura < 1 || figura > 4 )

            if(figura == 1){
                lado1 = parseInt(prompt("Introduce a altura do triángulo"))
                lado2 = parseInt(prompt("Introduce a base do triángulo"))
            }else if(figura == 2){
                lado1 = parseInt(prompt("Introduce o lado do cadrado"))
            }else if(figura == 3){
                lado1 = parseInt(prompt("Introduce o largo do rectángulo"))
                lado2 = parseInt(prompt("Introduce a altura do rectángulo"))
            }else {
                lado1 = parseInt(prompt("Introduce o radio do círculo"))
            }
            area_final = superficie(figura, area, lado1, lado2)
            return area_final
        }

        
        function superficie(figura, area, lado1, lado2){
            if (figura == 1){
                area = (lado1 * lado2)/2
            }else if (figura == 2){
                area = (lado1 * lado1)
            }else if (figura == 3){
                area = (lado1 * lado2)
            }else{
                area = parseFloat((lado1*lado1*3.14)).toFixed(2)
            }
            return area
        }
        
        
        let area1 = pedir_datos(figura, area, lado1, lado2)

        let area2 = pedir_datos(figura, area, lado1, lado2)

        if(area1 > area2){
            document.write(`A primeira figura e maior que a segunda`)
        }else if(area1 < area2){
            document.write(`A segunda figura e maior que a primeira`)
        }else{
            document.write(`As figuras teñen a mesma area`)
        }

        
    </script>
</head>
