    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer>
        let ano = parseFloat(prompt("Introduce un ano"))

        if (ano%2 == 0){
            document.write(`En ${ano} hai Campionatos de Europa`)
        }else{
            document.write(`En ${ano} hai Mundiais`)
        }

        if (ano%4 == 0){
            document.write(`<br>En ${ano} celébranse os Xogos Olímpicos`)
        }

    </script>
</head>
